# configuration for CS2003 C3 coursework
# see Week 05 exercise class for more.
# You can add to this as needed, but you must support the included
# run-time configuration.

# port number - this number is too large to remind you to configure it
# with your own port numberrandom(ish)
serverPort=8000

# where files are stored. It is recommended to use a relative path,
# and to test that this exists.
documentRoot=public

# where the initial event JSON data is stored.
eventsPath=events.json
