<!DOCTYPE html>
<html>
  <head>
    <title>Ticket Chief</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
        <h1>Ticket Chief</h1>
    </header>
    <section class="ticket-info"">
        <!-- This element allows for the user to join the queue for this ticket. -->
        <h2>Ticket Information</h2>
        <p><strong>Artist:</strong> <span class="artist">—</span></p>
        <p><strong>Venue:</strong> <span class="venue">—</span></p>
        <p><strong>Date/Time:</strong> <span class="datetime">—</span></p>
        <p><strong>Tickets Remaining:</strong> <span class="count">—</span></p>
        <button class="join-queue">Queue to purchase</button>
    </section>
    <section class="queue-info">
        <!-- This element shows the user their position in the queue once they have joined. -->
        <h2>Queue</h2>
        <p>
            <strong>Artist:</strong> <span class="artist">—</span>: <span class="position">--</span>
        </p>
    </section>
    <footer>
        <p>Ticket Chief Purchasing System</p>
    </footer>
  </body>
</html>
